<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

<body>
    <main class="main">
        <header class="header">
            <img src="assets/img/photo.jpg" alt="Foto de Perfil" class="photo" id="profile.photo">
    
            <h1 class="title">Olá, <br> Eu sou <span id="profile.name">Carregando...</span></h1>
    
            <div class="information">
                <p class="job" id="profile.job">Carregando...</p>
                <p class="location" id="profile.location">Carregando...</p>
                <p class="phone">
                    <a href="tel:(21) 9 9999-8888" id="profile.phone">Carregando...</a>
                </p>
                <p class="email">
                    <a href="mailto:ex@mail.com" id="profile.email">carregando@mail.com</a>
                </p>
            </div>
        </header>
        <section class="acordeon">
            <button class="trigger" type="button">
                Skills
            </button>
            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas:</h3>
                        <ul id="profile.skills.hardSkills">
                                Carregando...

                    </section>
                    <section class="personal">
                        <h3>Pessoal:</h3>
                        <ul id="profile.skills.softSkills">
                            Carregando...                            
                        </ul>
                    </section>
                </div>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                Idiomas
            </button>
            <div class="content">
                <ul class="languages" id="profile.languages">
                    <li>Carregando...</li>
                </ul>
            </div>
        </section>
        <section class="acordeon">
            <button class="trigger" type="button">
                Portfólio
            </button>
            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                    <li>
                        <h3 class="title github">Carregando...</h3>
                        <a href="" target="_blank">Carregando...</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="acordeon">
            <button class="trigger" type="button">
                Experiência
            </button>
            <div class="content">
                <ul class="experience" id="profile.professionalExperience">
                    <li>
                        <span class="title">Carregando...</span> <br>
                        <span class="period">Carregando...</span>
                        <p id="description">Carregando...</p>
                    </li>
                </ul>
            </div>
        </section>
        <footer>
            <a href="https://www.dio.me/" target="_blank">
                <img src="assets/img/icons/dio.svg" alt="DIO">
            </a>
        </footer>
    </main>
    
    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
